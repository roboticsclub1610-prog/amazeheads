    body { margin: 0; background: #f0f4f9; font-family: 'Arial', sans-serif; color: #333; }

<!-- Navigation -->

<script>
  // Toggle menu
  function toggleDropdown() {
    const menu = document.getElementById('dropdownMenu');
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
  }

  // Admin login panel
  function showAdminPanel() {
    const pass = prompt('Enter admin password:');
    if (pass === 'Amaze2025') {
      document.getElementById('adminPanel').style.display = 'block';
    } else {
      alert('Incorrect password');
    }
  }

  // Load gallery
  let galleryItems = JSON.parse(localStorage.getItem('gallery')) || [];
  function renderGallery() {
    const container = document.getElementById('gallery');
    container.innerHTML = '';

    galleryItems.forEach((item) => {
      const div = document.createElement('div');
      div.className = 'card';

      if (item.type.startsWith('image')) {
        div.innerHTML = `<img src="${item.url}" /><br><a class="download" download href="${item.url}">Download</a>`;
      } else {
        div.innerHTML = `<video controls src="${item.url}"></video><br><a class="download" download href="${item.url}">Download</a>`;
      }
      container.appendChild(div);
    });
  }
  renderGallery();

  // Upload media
  function uploadMedia() {
    const input = document.getElementById('mediaInput');
    const files = input.files;
    if (!files.length) return;

    Array.from(files).forEach((file) => {
      const reader = new FileReader();
      reader.onload = (e) => {
        galleryItems.push({ type: file.type, url: e.target.result });
        localStorage.setItem('gallery', JSON.stringify(galleryItems));
        renderGallery();
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('uploadMsg').innerText = 'Upload successful!';
  }
</script>
<script>
// Calm Soft Particles Background
const canvas = document.getElementById("calm-particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

class SoftParticle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.r = Math.random() * 2 + 0.5;
        this.dx = (Math.random() - 0.5) * 0.3;
        this.dy = (Math.random() - 0.5) * 0.3;
    }

    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);

        ctx.fillStyle = "rgba(125, 228, 255, 0.2)";
        ctx.shadowBlur = 12;
        ctx.shadowColor = "#7de4ff55";

        ctx.fill();
    }

    update() {
        this.x += this.dx;
        this.y += this.dy;

        if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
        if (this.y < 0 || this.y > canvas.height) this.dy *= -1;

        this.draw();
    }
}

function initParticles() {
    for (let i = 0; i < 80; i++) {
        particles.push(new SoftParticle());
    }
}
initParticles();

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => p.update());
    requestAnimationFrame(animate);
}
animate();

// Remove after intro
setTimeout(() => {
    document.getElementById("calm-intro").style.display = "none";
}, 7000);
</script>
